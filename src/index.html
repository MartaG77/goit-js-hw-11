<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Rubik:wght@300;700&family=Seymour+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="header">
      <form class="search" id="search-form">
        <input
          type="text"
          name="searchImages"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="submit" type="submit"><svg width="20px" height="15px" class="submit-button-2__icon">
          <use href="./images/icon.svg#icon-search"></use>
        </svg></button>
      </form>
    </div>
    <div class="gallery"></div>
    <button type="button" class="load-more">Load more</button>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
